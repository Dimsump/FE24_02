<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and form in HTML</title>
</head>

<body>
    <form action="" method="post">
        <h1>Table and form in HTML</h1>
        <table width="100%" border="1">
            <tbody>
                <tr>
                    <th colspan="2">
                        <h2>Login Information</h2>
                        <img src="https://devmaster.edu.vn/images/logo.png" alt="Viện công nghệ Devmaster">
                    </th>
                </tr>
                <tr>
                    <th>Tài khoản</th>
                    <td>
                        <input type="text" name="txtTaikhoan" id="txtTaikhoan" placeholder="Nhập tài khoản...">
                    </td>
                </tr>
                <th>Mật khẩu</th>
                <td>
                    <input type="password" name="txtMatkhau" id="txtMatkhau" placeholder="Nhập mật khẩu...">
                </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="checkbox" name="chkGhinho" id="chkGhinho">Ghi nhớ
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" name="btnlogin" id="btnlogin" value="Login">
                        <input type="reset" name="btnReset" id="btnReset" value="Reset">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
